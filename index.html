<html>

<head>
    <!-- A Pure CSS framework! -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/hover-min.css">
    <script src="./libraries/p5.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
    <script src="./js/extrafunctions.js"></script>
    <script src="./js/AnimationElements.js"></script>
    <script src="./js/FiniteStateMachines.js"></script>
</head>

<body>
    <div class="main">
        <div id="sketch-holder"></div>
        <div class="controls" style="display: flex;">
            <button class="hvr-underline-from-center pure-button button-generate" id="generate" style="flex-grow: 1; text-align: center;">Generate
                Automaton</button>
            <div style="flex-grow: 1; text-align: center;">
                <input id="accept-input" type="text">
                <button class="hvr-underline-from-center pure-button button-accept pure-button-disabled" id="accept"
                    style="width:100%; text-align: center;">Run Accept Function</button>
                </di>
            </div>
        </div>
        <!-- The popup -->
        <div id="generate-popup" class="popup">
            <!-- popup content -->
            <div class="popup-content">
                <div class="popup-header">
                    <span class="close">&times;</span>
                    <h1>FSM Generator</h1>
                    <hr>
                </div>
                <div>
                    <h4>FSM Type</h4>
                    <select id="fsm-select">
                        <option value="DFA">DFA</option>
                        <option value="NFA">NFA</option>
                        <option value="E-NFA">E-NFA</option>
                    </select>
                    <h4>Alphabet</h4>
                    <input id="alphabet-input" type="text" value="1,0">
                    <h4>States</h4>
                    <input id="states-input" type="text" value="A,B,C">
                    <h4>Starting State</h4>
                    <input id="starting-state-input" type="text" value="A"></input>
                    <h4>Accepting State</h4>
                    <input id="accepting-state-input" type="text" value="C"></input>
                    <div id="transition-container">
                        <h3>Transition</h3>
                        <hr>
                        <table class="fsm-transition-table" id="fsm-transition-table" style="width:100%"></table>
                        <hr>
                    </div>
                    <button id="generate-fsm" class="hvr-underline-from-center pure-button" style="width: 100%;">Generate
                        FSM</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./js/MousePressFun.js"></script>
<script src="./js/sketch.js"></script>
<script src="./js/index.js"></script>

</html>
